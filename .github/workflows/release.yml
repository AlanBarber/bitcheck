name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact_name: bitcheck-win-x64.exe
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: bitcheck-linux-x64
          - os: macos-latest
            runtime: osx-x64
            artifact_name: bitcheck-osx-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact_name: bitcheck-osx-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.100'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/BitCheck.sln

      - name: Build and Publish
        run: dotnet publish src/BitCheck/BitCheck.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:PublishReadyToRun=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o publish/${{ matrix.runtime }}

      - name: Rename executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Move-Item -Path "publish/${{ matrix.runtime }}/BitCheck.exe" -Destination "publish/${{ matrix.artifact_name }}"

      - name: Rename executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv publish/${{ matrix.runtime }}/BitCheck publish/${{ matrix.artifact_name }}
          chmod +x publish/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: publish/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/bitcheck-win-x64.exe/bitcheck-win-x64.exe
            artifacts/bitcheck-linux-x64/bitcheck-linux-x64
            artifacts/bitcheck-osx-x64/bitcheck-osx-x64
            artifacts/bitcheck-osx-arm64/bitcheck-osx-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
